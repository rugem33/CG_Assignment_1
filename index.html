<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL 0.Setup</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div>WebGL Tutorial</div>
    <div>Rotation Control</div>
      <label for="worldlocalslider">World/Local</label>
      <input type="range" min="0" max="1" value="0" step="1" id="worldlocalslider" />
      <label for="angleslider">Angle</label>
      <input type="range" min="0" max="360" value="0" step="1" id="angleslider" />
    <div>Camera Control</div>
      <label for="yawslider">Yaw</label>
      <input type="range" min="0" max="360" value="90" step="0.01" id="yawslider" />
      <label for="pitchslider">Pitch</label>
      <input type="range" min="-89" max="89" value="0" step="0.01" id="pitchslider" />
      <label for="distanceslider">Distance</label>
      <input type="range" min="0.2" max="10" value="5" step="0.01" id="distanceslider" />
    <canvas id="c"></canvas>
  </body>
</html>
<script src="utils/webgl-utils.js"></script>
<script src="utils/gl-matrix.js"></script>
<script type="module" src="index.js"></script>
